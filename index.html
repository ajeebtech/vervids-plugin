<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vervids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <span class="icon">
                    <img src="./v.svg" alt="vervids" width="16" height="16" />
                </span>
                <span>vervids</span>
            </div>
            <button class="icon-button" id="refresh-button" title="Refresh">
                â†»
            </button>
        </div>

        <!-- Commits Panel -->
        <div class="commits-panel">
            <div class="panel-header">
                <span class="panel-title">COMMITS</span>
                <span class="badge" id="commit-count">0</span>
            </div>
            <div class="commits-list" id="commits-list">
                <div class="empty-state">
                    <div class="empty-text">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Commit Input -->
        <div class="commit-section">
            <button type="button" class="shadcn-button shadcn-button-text" id="commit-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 6 9 17l-5-5"/>
                </svg>
                <span>commit & sync</span>
            </button>
            <input 
                type="text" 
                id="commit-input" 
                class="shadcn-input" 
                placeholder="Enter commit message..."
                autocomplete="off"
            />
        </div>
    </div>

    <script type="text/javascript" src="./lib/CSInterface.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
